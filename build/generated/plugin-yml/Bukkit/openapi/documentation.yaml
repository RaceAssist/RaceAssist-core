  /hello:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: ""
  /horse/{uuid}:
    get:
      description: ""
      parameters:
      - name: "uuid"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Missing id"
        "404":
          description: "Not Found"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Horse not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: "string"
  /login:
    post:
      description: ""
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/UserData"
        required: true
      responses:
        "401":
          description: "Unauthorized <br> 401"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Password is incorrect"
                Example#2:
                  value: "This player is not registered"
                Example#3:
                  value: "This player has never played before"
        "403":
          description: "Forbidden <br> 403"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "This player is banned"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /place/config/{placeId}:
    get:
      description: ""
      parameters:
      - name: "placeId"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            text/plain:
