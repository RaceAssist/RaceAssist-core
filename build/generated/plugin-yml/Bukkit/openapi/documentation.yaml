                  value: "Missing id"
        "404":
          description: "Not Found"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Place not found"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
    post:
      description: ""
      parameters:
      - name: "placeId"
        in: "path"
        required: true
        schema:
          type: "string"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: "#/components/schemas/PlaceConfig"
        required: true
      responses:
        "401":
          description: "Unauthorized"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Missing or invalid jwt token"
        "400":
          description: "Bad Request"
          content:
            text/plain:
              schema:
